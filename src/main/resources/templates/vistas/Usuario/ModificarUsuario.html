<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
	<title th:fragment="titulo">Vista Modificar Usuario</title>
</head>

<body>
	<div class="container" th:fragment="content">
		<h1 class="text-center mt-2 mb-2">Modificacion de Usuario</h1>
		<form th:action="@{/usuario/modificar}" method="post">
			<div class="form-group row border border-dark">
				<input th:value="${item.idUsuario}" type="hidden" class="form-control" name="idUsuario"
					id="idUsuario">
			</div>	
			<div class="form-group row">
				<label for="nombreUsuario" class="col-sm-12 col-form-label">Nombre:</label>
				<div class="col-sm-12">
					<input th:value="${item.nombreUsuario}" type="text" class="form-control border border-dark" name="nombreUsuario"
						id="nombreUsuario" placeholder="Digite el nombre" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="apellidoUsuario" class="col-sm-12 col-form-label">Apellido:</label>
				<div class="col-sm-12">
					<input th:value="${item.apellidoUsuario}" type="text" class="form-control border border-dark" name="apellidoUsuario"
						id="apellidoUsuario" placeholder="Digite el apellido" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="duiUsuario" class="col-sm-12 col-form-label">Dui:</label>
				<div class="col-sm-12">
					<input th:value="${item.duiUsuario}" type="text" class="form-control border border-dark" name="duiUsuario"
						id="duiUsuario" placeholder="Digite el dui" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="telefonoUsuario" class="col-sm-12 col-form-label">Telefono:</label>
				<div class="col-sm-12">
					<input th:value="${item.telefonoUsuario}" type="text" class="form-control border border-dark" name="telefonoUsuario"
						id="telefonoUsuario" placeholder="Digite el telefono" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="direccionUsuario" class="col-sm-12 col-form-label">Direccion:</label>
				<div class="col-sm-12">
					<input th:value="${item.direccionUsuario}" type="text" class="form-control border border-dark" name="direccionUsuario"
						id="direccionUsuario" placeholder="Digite la direccion" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="correoUsuario" class="col-sm-12 col-form-label">Correo:</label>
				<div class="col-sm-12">
					<input th:value="${item.correoUsuario}" type="text" class="form-control border border-dark" name="correoUsuario"
						id="correoUsuario" placeholder="Digite el correo" autocomplete="off">
				</div>
			</div>
			<div class="form-group row">
				<label for="user" class="col-sm-12 col-form-label">Usuario:</label>
				<div class="col-sm-12">
					<input th:value="${item.user}" type="text" class="form-control border border-dark" name="user"
						id="user" placeholder="Digite el usuario" autocomplete="off">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-12 col-form-label">Contraseña:</label>
				<div class="col-sm-12">
					<input th:value="${item.password}" type="text" class="form-control border border-dark" name="password"
						id="password" placeholder="Digite la contraseña" autocomplete="off">
				</div>
			</div>
			<div class="form-group row">
				<label for="nombreRol" class="col-sm-12 col-form-label">Rol:</label>
				<div class="col-sm-12">
					<select name="idRol" id="idRol" class="form-control border border-dark">
						<option th:each="i:${nombreRoles}" th:value="${i.idRol}" th:text="${i.nombreRol}"></option>
					</select>
				</div>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-success">Guardar</button>
				<a name="cancelar" id="cancelar" class="btn btn-danger" href="/usuario/index"
					role="button">Cancelar</a>
			</div>
		</form>
	</div>
</body>

</html>
