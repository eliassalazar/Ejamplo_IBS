<html xmlns:th="http://www.thymeleaf.org" th:include="/layouts/layoutLogin::plantilla2">
<link rel="stylesheet" href="css/estilo.css">
<head>

<body class="bg-gradient-primary">

              <div class="row">

                <div class="col-lg-6">

                    </div>
                    <hr>
                    <form class="user" method="post" th:action="@{/login}">

                        <input type="text" class="form-control form-control-user" style="text-align: center" id="username" placeholder="Usuario" autocomplete="off" name="username">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-user" style="text-align: center" id="password" placeholder="ContraseÃ±a" name="password">
                      </div>

                      <input type="submit" class="btn btn-primary btn-user btn-block" value="Ingresar" />
                      <hr>

                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>


</body>

</html>
